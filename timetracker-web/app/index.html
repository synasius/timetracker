<html>
<head>

      <script src="/config/environments/development.js"></script>
      <!-- @endif --><!-- @if dist=true -->
      <script src="/config/environments/production.js"></script>
      <!-- @endif -->

    <!-- @endif --><!-- @if tests=true -->
      <script src="/config/environments/test.js"></script>
    <!-- @endif -->

  <!-- endbuild -->

  <!-- build:js(tmp/result) /assets/vendor.min.js -->

    <script src="/vendor/jquery/jquery.js"></script>
    <script src="/vendor/gumby/gumby.min.js"></script>

    <!-- @if dist=false -->
    <script src="/vendor/handlebars/handlebars.js"></script>
    <script src="/vendor/ember/ember.js"></script>
    <!-- @endif --><!-- @if dist=true -->
    <script src="/vendor/handlebars/handlebars.runtime.js"></script>
    <script src="/vendor/ember/ember.prod.js"></script>

    <script src="/vendor/ember-data/ember-data.js"></script>
    <script src="/vendor/loader.js/loader.js"></script>
    <script src="/vendor/ember-resolver/dist/ember-resolver.js"></script>

  <!-- @if dist=false -->
  <style>
    @keyframes domChanged { from { background: yellow; } }
    @-webkit-keyframes domChanged { from { background: yellow; } }
    .ember-view { animation: domChanged 1s; -webkit-animation: domChanged 1s; }
  </style>
  <!-- @endif -->
  <!-- @if tests=true -->
  <script src="/vendor/ember-shim.js"></script>
  <link rel="stylesheet" href="/vendor/qunit/qunit/qunit.css">
  <script src="/vendor/qunit/qunit/qunit.js"></script>
  <script src="/vendor/qunit-shim.js"></script>
  <script src="/vendor/ember-qunit/dist/named-amd/main.js"></script>

  <style>
    #ember-testing-container {
      position: absolute;
      background: white;
      bottom: 0;
      right: 0;
      width: 640px;
      height: 384px;
      overflow: auto;
      z-index: 9999;
      border: 1px solid #ccc;
    }
    #ember-testing {
      zoom: 50%;
    }
  </style>
  <!-- @endif -->

</head>
<body>
  <!--[if lt IE 8]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser. Please
      <a href="http://browsehappy.com/">upgrade your browser</a>
      to improve your experience.
    </p>
  <![endif]-->

  <div class="row">
      <div class="twelve columns">
          <h1>Timetracker</h1>
      </div>
  </div>

  <!-- the Header -->
  <div class="row">
      <div class="three columns">
          <h4>Activity</h4>
      </div>
      <div class="six columns">
          <h4>Description</h4>
      </div>
      <div class="three columns">
          <h4>Duration</h4>
      </div>
  </div>

  <!-- A completed activity -->
  <div class="row">
      <div class="three columns">
          <p>Play Bass</p>
      </div>
      <div class="six columns">
          <p>Exercise #1</p>
      </div>
      <div class="three columns">
          <p><strong>8 min</strong></p>
      </div>
  </div>

  <!-- A running activity -->
  <div class="row">
      <div class="three columns">
          <p>Listen to music</p>
      </div>
      <div class="six columns">
          <p>Listening Pixies new album</p>
      </div>
      <div class="three columns">
          <div class="medium danger btn">
              <a href="#">00:01:45</a>
          </div>
      </div>
  </div>

  <!-- The form -->
  <div class="row">
      <div class="three columns">
          <li class="field">
              <div class="picker">
                  <select>
                      <option value="#" disabled>Choose an activityâ€¦</option>
                      <option>Play Bass</option>
                      <option>Gardening</option>
                      <option>Listen to music</option>
                      <option>Develop</option>
                  </select>
              </div>
          </li>
      </div>
      <div class="six columns">
          <div class="field">
              <input class="input" type="text" placeholder="Insert a description" />
          </div>
      </div>
      <div class="three columns">
          <div class="medium secondary btn">
              <a href="#">Start</a>
          </div>
      </div>
  </div>

  <!-- @if tests=true -->
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="/tests/tests.js"></script>
  <script src="/tests/test-helper.js"></script>
  <script src="/tests/test-loader.js"></script>
  <script src="/testem.js"></script>
  <!-- @endif -->

  <!-- @if tests=false -->
  <script>
    window.App = require('appkit/app')['default'].create(ENV.APP);
  </script>
  <!-- @endif -->

</body>
</html>
